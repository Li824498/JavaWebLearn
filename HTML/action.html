<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="btn1" value="1" onclick="on()">
    <input type="button" id="btn2" value="2">

    
</body>
<script>
    function on() {
        alert("1");
    }

    document.getElementById('btn2').onkeydown = function(){
        alert("2");
    }

</script>
</html>
